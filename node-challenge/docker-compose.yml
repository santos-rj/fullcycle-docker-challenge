version: "3"

services:
  app:
    image: santosrj/node:latest
    build:
      context: node
      dockerfile: Dockerfile
    container_name: app
    tty: true
    entrypoint: node /usr/src/app/index.js
    volumes:
      - ./node:/usr/src/app
    networks:
      - node-network
    ports:
      - 3000:3000

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network

networks:
  node-network:
    driver: bridge
